<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Mapa con Google Maps</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
      border: 2px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Mi Mapa Interactivo</h1>
  <p>Haz clic en el mapa para agregar un marcador.</p>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      // Coordenadas iniciales (ejemplo: Lima, Per√∫)
      const centro = { lat: -12.0464, lng: -77.0428 };

      // Crear mapa
      map = new google.maps.Map(document.getElementById("map"), {
        center: centro,
        zoom: 12,
      });

      // Evento click para agregar marcador
      map.addListener("click", function (e) {
        addMarker(e.latLng);
      });
    }

    function addMarker(location) {
      new google.maps.Marker({
        position: location,
        map: map,
      });
    }
  </script>

  <!-- Reemplaza TU_API_KEY con tu clave -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap">
  </script>
</body>
</html>
