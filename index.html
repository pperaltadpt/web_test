<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Prueba dptxman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    #alerta {
      color: #e67e22;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #map {
      height: 500px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border: 2px solid #ccc;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Proyecto de Mapa </h1>
  <p id="alerta">ðŸš§ Este sitio estÃ¡ en fase de prueba. Algunas funciones pueden no estar completas.</p>

  <div id="map"></div>

  <footer>
    Desarrollado por dptxman con ayuda de ChatGPT â€“ 2025
  </footer>

  <script>
    let map;

    function initMap() {
      // Coordenadas de inicio (Lima, PerÃº)
      const centro = { lat: -12.0464, lng: -77.0428 };

      // Crear el mapa
      map = new google.maps.Map(document.getElementById("map"), {
        center: centro,
        zoom: 12,
      });

      // Agregar marcador al hacer clic
      map.addListener("click", function (e) {
        addMarker(e.latLng);
      });
    }

    function addMarker(location) {
      new google.maps.Marker({
        position: location,
        map: map,
      });
    }
  </script>

  <!-- Reemplaza TU_API_KEY con tu clave real -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap">
  </script>

</body>
